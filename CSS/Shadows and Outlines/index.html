<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 32px;
            box-shadow: 5px 15px 5px #70a711;
        }
        .text
        {
            margin: 34px;
            text-shadow: 5px 15px 5px #1119a7;
            border: 2px solid black;
            outline: 2px solid red;
            outline-offset: 3px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore adipisci ipsum ratione.
    </div>
</body>

</html>
