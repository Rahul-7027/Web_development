<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0px;
            padding:0px ;
        }
        .box {
            border: 2px solid red;
            display: inline-block;
            padding: 45px;
            margin: 30px;
            width: 344px;
        }
        .box1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box1
    </div>
    <div class="box">I am box2</div>
    <span>I am a good</span>
    <span>Boy</span>
</body>

</html>
