<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model CSS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box1 {
            background-color: aqua;
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box box1">I am Box1</div>
    <div class="box box2">I am Box2</div>
</body>

</html>
