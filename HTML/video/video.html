<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>

<body>
    <div>
        <video src="./video.mp4" width="250" controls loop muted poster="download.jpg"></video>
        <audio src="./sachin.mp3" controls loop></audio>
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <div>
        <img src="./img.svg" alt="My SVG Images">
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/" frameborder="0"></iframe>
    </div>
    <div>
        <iframe width="1263" height="480"
            src="https://www.youtube.com/embed/XZwBNDGuWGU?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w"
            title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>
</body>

</html>
