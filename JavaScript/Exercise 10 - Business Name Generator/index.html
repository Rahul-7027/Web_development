<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10 - Business Name Generator</title>

<body>

</body>
<script>
    let random = Math.random();
    let first, second, third;
    // 0 0.33 0.66 1
    if (random < 0.33) {
        first = "Crazy"
    }
    else if (random < 0.33 && random > 0.66) {
        first = "Amazing"
    }
    else {
        first = "Fire"
    }

    //Second Word generate
    random = Math.random();
    if (random > 0.33) {
        second = "Engine"
    }
    else if (random < 0.33 && random > 0.66) {
        second = "Food"
    }
    else {
        second = "Garments"
    }

    // Third Word Generate 
    random = Math.random()
    if (random > 0.33) {
        third = "Bros"
    }
    else if (random < 0.33 && random > 0.66) {
        third = "Limited"
    }
    else {
        third = "Hubs"
    }
    console.log(`${first} , ${second} , ${third}`)
</script>

</html>
